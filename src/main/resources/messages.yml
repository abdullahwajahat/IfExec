plugin_prefix: "&7[&eIfExec&7]"

usage: "&cUsage: /if <help|list|listall|remove|disable|enable|reload|edit|undo|on|isin>"
unknown_subcommand: "&cUnknown subcommand. Type /if help."

help: |
  &6/if on <x> <y> <z> then <command> [name <name>] [role <staff|all>]
  &6/if isin <x1> <y1> <z1> <x2> <y2> <z2> then <command> [name <name>] [role <staff|all>]
  &6/if list [name]
  &6/if listall
  &6/if remove <name>
  &6/if enable <name>
  &6/if disable <name>
  &6/if edit <name> <field> <value>
  &6/if undo
  &6/if reload

trigger_created: "&aTrigger '{name}' created."
trigger_removed: "&cTrigger '{name}' removed."
trigger_restored: "&aTrigger '{name}' restored."
trigger_edited: "&aTrigger '{name}' updated."
trigger_disabled: "&eTrigger '{name}' disabled."
trigger_enabled: "&aTrigger '{name}' enabled."
no_trigger: "&cNo trigger found with name '{name}'."
no_permission: "&cYou do not have permission."

command_run: "&aExecuted command: &f{command}"
